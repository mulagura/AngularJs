<!DOCTYPE html>
<html>
  <head>
    <title> Services all types  </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  </head>

  <body>

    <div ng-app="myCustomApp" ng-controller="myCustomCtrlr">

          <p> Gonna use all services types </p>
          <p> {{result}} </p>

    </div>

    <script>
              var app = angular.module('myCustomApp', []);

              app.factory("myFactory",function()
                {
                  return {
                    hello : function(){
                    return "Hello from factory";
                  }
                  };
                });

              app.service("myService",function()
                {
                  this.hi = function()
                  {
                    return "Hello from service";
                  };
                });

              app.controller("myCustomCtrlr",function($scope,myFactory,myService)
                {
                    $scope.result = [myFactory.hello(),myService.hi()];
                });

      </script>
  </body>

</html>
