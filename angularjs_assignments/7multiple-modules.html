<!DOCTYPE html>
<html>
  <head>
    <title> Multiple modules  </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  </head>

  <body>

    <div ng-app="mySecondModuleApp" ng-controller="mySecondModuleAppCtrlr">

          <p> Gonna make one module dependent on another module </p>
              </br>
          <h3> This Message is in First Module But getting from Second module </h3>
          <h3> {{result}} </h3>

    </div>

    <script>
              var app = angular.module('myFirstModuleApp', []);

              app.service("myService",function()
                {
                  this.hello = function()
                  {
                    return "Hello World !";
                  };
                });

              var app2 = angular.module('mySecondModuleApp', ['myFirstModuleApp']);

              app2.controller("mySecondModuleAppCtrlr",function($scope,myService)
                {
                  $scope.result = [myService.hello()];
                });

      </script>
  </body>

</html>
