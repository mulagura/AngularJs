<!DOCTYPE html>
<html>
  <head>
    <title> Navigation Menu </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <body>

    <div ng-app="myNavigationMenueApp" ng-controller="myNavigationMenueAppCtrlr" class="container">

          </br>
          <p> Creating Navigation menu with tabs as to display data </p>

          <ul class="nav nav-tabs">
              <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
              <li><a data-toggle="tab" href="#menu1">Services</a></li>
              <li><a data-toggle="tab" href="#menu2">Projects</a></li>
              <li><a data-toggle="tab" href="#menu3">Contacts</a></li>
          </ul>

          <div class="tab-content">
            <div id="home" class="tab-pane fade in active">
            </br>
              <p style="text-align:center;"> Please click a menu item </p>
            </div>
            <div id="menu1" class="tab-pane fade">
                </br>
              <p style="text-align:center;"> You Chose <button class="btn default">Services</button> </p>
            </div>
            <div id="menu2" class="tab-pane fade">
                </br>
                <p style="text-align:center;"> You Chose <button class="btn default">Projects</button> </p>
            </div>
            <div id="menu3" class="tab-pane fade">
                </br>
                <p style="text-align:center;"> You Chose <button class="btn default">Contacts</button> </p>
            </div>
          </div>

    </div>

    <script>
              var app = angular.module('myNavigationMenueApp', []);
              app.controller("myNavigationMenueAppCtrlr",function()
                {

                });

      </script>
  </body>

</html>
